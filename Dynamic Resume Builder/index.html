
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>username</legend>
                <input type="text" id="username" placeholder="Username" required>
                <br><br>

                <legend>Personal Information</legend>
                <br>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <br><br><br>
                
                <label for="name" >Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="degree">Graduation:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="education">Intermediate:</label>
                <input type="text" id="inter" name="inter" required>

                <label for="education">Matriculation:</label>
                <input type="text" id="matric" name="inter" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="workExperience">Details:</label>
                <textarea id="workExperience" name="workExperience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">List your skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo">
            <h1 id="resumeName"></h1>
            
           <div style="display: flex; justify-content: space-around; ">
            
            <div style="display: flex; width: 50px;" >
                <img src="images/email.png" alt="" style="width: 40px; height: 40px; border: white">
                <p id="resumeEmail"></p>
            </div>

            <div style="display: flex; width: 50px;" >
                <img src="images/phone.png" alt="" style="width: 40px; height: 40px; border: white">
                <p id="resumePhone"></p>
            </div>

            <div style="display: flex; width: 50px;" >
                <img src="images/location.png" alt="" style="width: 40px; height: 40px; border: white">
                <p id="resumeAddress"></p>
            </div>
           </div>
            
            
            
            <h2>Education:</h2>
            <div style="display: flex; align-items: center;">
                <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Graduation:</h4>
                <p id="resumeEducationDegree"></p>
            </div>
           
            <div style="display: flex; align-items: center;">
                <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Intermediate:</h4>
                <p id="resumeEducationInter"></p>
            </div>
           
            <div style="display: flex; align-items: center;">
                <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Matriculation:</h4>
                <p id="resumeEducationMatric"></p>
            </div>


            <h2>Work Experience:</h2>
            <p id="resumeWorkExperience"></p>

            <h2>Skills:</h2>
            <p id="resumeSkills"></p>
        </div>
<div style="display: flex; justify-content: center; ">
    <button id="editButton">Edit</button>
    <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
    <button id="shareLinkButton" class="btn btn-primary">Share Your Resume</button>
    <button id="download-pdf">Download PDF</button>
</div>
        
    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
